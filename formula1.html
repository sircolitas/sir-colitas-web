<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- IDENTIDAD VISUAL --- */
        :root { 
            --oxford-blue: #152238; 
            --leather-brown: #8B5E3C; 
            --bone-cream: #F9F8F4; 
            --white: #FFFFFF;
            --border-color: #E6E4DC;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 120px; color: var(--oxford-blue); background: var(--bone-cream); }
        
        /* HEADER CON SELECTOR DE IDIOMA */
        header { 
            padding: 20px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
            background: var(--white); 
            position: relative; /* Para posicionar el idioma */
        }
        header img { height: 80px; transition: 0.3s; }
        
        /* Selector de idioma flotante en la esquina */
        .lang-floater {
            position: absolute;
            top: 20px;
            right: 5%;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .lang-select {
            border: none; background: transparent; font-family: 'Montserrat'; 
            color: var(--leather-brown); font-weight: 600; cursor: pointer; outline: none;
        }

        .back-nav { padding: 15px; text-align: center; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        .back-nav a { text-decoration: none; color: #888; transition: 0.3s; }
        .back-nav a:hover { color: var(--leather-brown); }

        .container { width: 90%; max-width: 1100px; margin: 40px auto; }
        .page-title { text-align: center; letter-spacing: 5px; margin-bottom: 50px; text-transform: uppercase; font-weight: 600; color: var(--oxford-blue); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        .product-card { 
            border: 1px solid var(--border-color); padding: 25px; background: var(--white); 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(21, 34, 56, 0.05); text-align: center;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(21, 34, 56, 0.1); }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; margin-bottom: 20px; background: var(--bone-cream); }
        .product-card h3 { text-transform: uppercase; font-size: 1rem; letter-spacing: 1px; margin-bottom: 20px; }

        .controls { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; text-align: left; }
        label { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; color: var(--leather-brown); letter-spacing: 1px; }
        
        select, input { 
            padding: 12px; border: 1px solid var(--border-color); font-family: 'Montserrat'; 
            outline: none; background: var(--bone-cream); color: var(--oxford-blue); width: 100%; box-sizing: border-box;
        }

        .price-display { font-size: 1.5rem; color: var(--oxford-blue); font-weight: 600; margin: 20px 0; }
        
        .btn-add { 
            background: var(--oxford-blue); color: white; border: none; padding: 18px; 
            cursor: pointer; text-transform: uppercase; font-weight: 600; width: 100%; 
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-add:hover { background: var(--leather-brown); }
        
        .size-link { display: block; margin-top: 15px; font-size: 0.7rem; color: #888; text-decoration: underline; }

        /* BARRA FLOTANTE */
        .cart-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--oxford-blue); 
            color: var(--bone-cream); padding: 20px; display: none; justify-content: space-around; 
            align-items: center; z-index: 1000; box-shadow: 0 -5px 25px rgba(0,0,0,0.2); 
        }
        .btn-go-cart { 
            background: var(--leather-brown); color: white; padding: 12px 30px; 
            text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    <div class="lang-floater">
        <select id="lang-selector" class="lang-select" onchange="changeLanguage(this.value)">
            <option value="es">ES</option>
            <option value="en">EN</option>
        </select>
    </div>

    <a href="index.html"><img src="Logo Sir Colitas Oficial Final.jpg" alt="Sir Colitas"></a>
    <div class="back-nav">
        <a href="index.html" data-i18n="back_home">&larr; Volver al Inicio</a>
    </div>
</header>

<div class="container">
    <h1 class="page-title" data-i18n="page_title">Colección Formula 1</h1>
    
    <div class="products-grid">
        <div class="product-card">
            <img src="Polera Ferrari.png" alt="Polera Ferrari">
            <h3 data-i18n="prod_ferrari">Polera Escudería Ferrari</h3>
            
            <div class="controls">
                <label data-i18n="choose_size">Elegir Talla:</label>
                <select class="size-select" onchange="updatePrice(this)">
                    <option value="45.00">Talla 0 (S/ 45.00)</option>
                    <option value="45.00">Talla 1 (S/ 45.00)</option>
                    <option value="55.00">Talla 2 (S/ 55.00)</option>
                    <option value="69.00">Talla 3 (S/ 69.00)</option>
                    <option value="69.00">Talla 4 (S/ 69.00)</option>
                </select>
                
                <label data-i18n="quantity">Cantidad:</label>
                <input type="number" class="qty-input" value="1" min="1">
            </div>

            <div class="price-display">S/ <span class="current-price">45.00</span></div>
            
            <button class="btn-add" data-i18n="add_btn" onclick="addToCart('Polera Ferrari', 'Polera Ferrari.png', this)">Añadir al pedido</button>
            <a href="tallas.html" target="_blank" class="size-link" data-i18n="size_guide">Ver Guía de Tallas</a>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/400x400/152238/F9F8F4/png?text=RED+BULL" alt="Polera Red Bull">
            <h3 data-i18n="prod_redbull">Polera Escudería Red Bull</h3>
            
            <div class="controls">
                <label data-i18n="choose_size">Elegir Talla:</label>
                <select class="size-select" onchange="updatePrice(this)">
                    <option value="45.00">Talla 0 (S/ 45.00)</option>
                    <option value="45.00">Talla 1 (S/ 45.00)</option>
                    <option value="55.00">Talla 2 (S/ 55.00)</option>
                    <option value="69.00">Talla 3 (S/ 69.00)</option>
                    <option value="69.00">Talla 4 (S/ 69.00)</option>
                </select>
                
                <label data-i18n="quantity">Cantidad:</label>
                <input type="number" class="qty-input" value="1" min="1">
            </div>

            <div class="price-display">S/ <span class="current-price">45.00</span></div>
            
            <button class="btn-add" data-i18n="add_btn" onclick="addToCart('Polera Red Bull', 'https://placehold.co/400x400/152238/F9F8F4/png?text=RED+BULL', this)">Añadir al pedido</button>
            <a href="tallas.html" target="_blank" class="size-link" data-i18n="size_guide">Ver Guía de Tallas</a>
        </div>
    </div>
</div>

<div id="cart-bar" class="cart-bar">
    <div><span data-i18n="cart_text">Productos en selección:</span> <span id="cart-count">0</span></div>
    <a href="carrito.html" class="btn-go-cart" data-i18n="go_cart">Ir al Carrito</a>
</div>

<script>
    // === DICCIONARIO DE IDIOMAS ===
    const translations = {
        'es': {
            'back_home': '← Volver al Inicio',
            'page_title': 'Colección Formula 1',
            'prod_ferrari': 'Polera Escudería Ferrari',
            'prod_redbull': 'Polera Escudería Red Bull',
            'choose_size': 'Elegir Talla:',
            'quantity': 'Cantidad:',
            'add_btn': 'Añadir al pedido',
            'size_guide': 'Ver Guía de Tallas',
            'cart_text': 'Productos en selección:',
            'go_cart': 'Ir al Carrito',
            'alert_added': '¡Agregado!',
            'size_prefix': 'Talla'
        },
        'en': {
            'back_home': '← Back to Home',
            'page_title': 'Formula 1 Collection',
            'prod_ferrari': 'Ferrari Team Hoodie',
            'prod_redbull': 'Red Bull Team Hoodie',
            'choose_size': 'Choose Size:',
            'quantity': 'Quantity:',
            'add_btn': 'Add to Order',
            'size_guide': 'View Size Guide',
            'cart_text': 'Items in selection:',
            'go_cart': 'Go to Cart',
            'alert_added': 'Added!',
            'size_prefix': 'Size'
        }
    };

    // FUNCIÓN PARA CAMBIAR IDIOMA
    function changeLanguage(lang) {
        // Guardamos la preferencia
        localStorage.setItem('sirColitasLang', lang);
        
        // Traducimos los textos con data-i18n
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });

        // TRADUCCIÓN ESPECIAL PARA LOS SELECTS (Talla vs Size)
        const selects = document.querySelectorAll('.size-select');
        selects.forEach(select => {
            const prefix = translations[lang]['size_prefix'];
            for (let i = 0; i < select.options.length; i++) {
                // Reemplazamos "Talla" o "Size" dinámicamente manteniendo el número y precio
                let text = select.options[i].text;
                // Expresión regular simple para cambiar la primera palabra
                if(text.includes('Talla')) text = text.replace('Talla', prefix);
                else if(text.includes('Size')) text = text.replace('Size', prefix);
                select.options[i].text = text;
            }
        });
    }

    // --- LÓGICA DE CARRITO (Igual que antes) ---
    function updatePrice(select) {
        const price = select.value;
        select.closest('.product-card').querySelector('.current-price').innerText = parseFloat(price).toFixed(2);
    }

    function addToCart(productName, imageName, btnElement) {
        const card = btnElement.closest('.product-card');
        const select = card.querySelector('.size-select');
        const qtyInput = card.querySelector('.qty-input');
        
        const price = parseFloat(select.value);
        const quantity = parseInt(qtyInput.value);
        const sizeText = select.options[select.selectedIndex].text.split(' (')[0];

        // Obtenemos el idioma actual para el mensaje
        const lang = localStorage.getItem('sirColitasLang') || 'es';
        
        const product = {
            name: productName,
            image: imageName,
            price: price,
            size: sizeText, 
            quantity: quantity,
            color: "Formula 1"
        };

        let cart = JSON.parse(localStorage.getItem('sirColitasCart')) || [];
        cart.push(product);
        localStorage.setItem('sirColitasCart', JSON.stringify(cart));
        
        updateUI();
        alert(translations[lang]['alert_added'] + ' ' + productName);
    }

    function updateUI() {
        const cart = JSON.parse(localStorage.getItem('sirColitasCart')) || [];
        const bar = document.getElementById('cart-bar');
        const count = document.getElementById('cart-count');
        
        if(cart.length > 0) {
            bar.style.display = 'flex';
            count.innerText = cart.length;
        } else {
            bar.style.display = 'none';
        }
    }

    // AL CARGAR LA PÁGINA: VERIFICAR IDIOMA DEL INDEX
    document.addEventListener('DOMContentLoaded', () => {
        // Recuperar idioma guardado (si no hay, usa español)
        const savedLang = localStorage.getItem('sirColitasLang') || 'es';
        
        // Sincronizar el selector de esta página
        const selector = document.getElementById('lang-selector');
        if(selector) selector.value = savedLang;

        // Aplicar traducciones
        changeLanguage(savedLang);
        
        // Actualizar barra de carrito
        updateUI();
    });
</script>
</body>
</html>
