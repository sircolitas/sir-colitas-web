<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Formula 1 - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A192F; --gold: #C5A059; --light: #F9F9F9; --white: #FFFFFF; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--white); padding-bottom: 100px; }
        
        header { padding: 30px 0; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo-container img { height: 70px; width: auto; }
        .back-nav { padding: 15px 0; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        .back-nav a { text-decoration: none; color: #888; }

        .container { width: 90%; max-width: 1200px; margin: 40px auto; }
        .page-title { text-align: center; text-transform: uppercase; letter-spacing: 4px; color: var(--primary); margin-bottom: 50px; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .product-card { text-align: left; border: 1px solid #eee; padding: 15px; transition: 0.3s; }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        .product-info h3 { font-size: 0.9rem; text-transform: uppercase; margin: 15px 0 5px; color: var(--primary); }
        .product-price { color: var(--gold); font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; }
        
        /* BOTONES */
        .btn-add { 
            display: block; width: 100%; background: var(--primary); color: white; border: none;
            padding: 12px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; 
            letter-spacing: 1px; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        .btn-add:hover { background: var(--gold); }
        
        .size-link { display: block; text-align: center; font-size: 0.65rem; color: #888; text-decoration: none; text-transform: uppercase; }

        /* CARRITO FLOTANTE */
        .cart-float {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary);
            color: white; padding: 20px; display: none; justify-content: space-between;
            align-items: center; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        .btn-whatsapp-cart {
            background: #25d366; color: white; padding: 10px 25px; text-decoration: none;
            border-radius: 4px; font-weight: 600; font-size: 0.8rem; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html"><img src="Logo Sir Colitas Oficial Final.jpg" alt="Sir Colitas"></a>
        </div>
        <div class="back-nav"><a href="index.html">&larr; Volver</a></div>
    </header>

    <div class="container">
        <h1 class="page-title">Colección Formula 1</h1>
        
        <div class="products-grid">
            <div class="product-card">
                <img src="Polera Ferrari.png" alt="Ferrari">
                <div class="product-info">
                    <h3>Polera Escudería Ferrari</h3>
                    <div class="product-price">S/ 45.00</div>
                    <button class="btn-add" onclick="addToCart('Polera Ferrari', 45)">Añadir al pedido</button>
                    <a href="tallas.html" target="_blank" class="size-link">Ver Guía de Tallas</a>
                </div>
            </div>

            <div class="product-card">
                <img src="https://placehold.co/400x400/0A192F/C5A059/png?text=RED+BULL" alt="Red Bull">
                <div class="product-info">
                    <h3>Polera Escudería Red Bull</h3>
                    <div class="product-price">S/ 45.00</div>
                    <button class="btn-add" onclick="addToCart('Polera Red Bull', 45)">Añadir al pedido</button>
                    <a href="tallas.html" target="_blank" class="size-link">Ver Guía de Tallas</a>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-bar" class="cart-float">
        <div>
            <span id="cart-count">0</span> productos seleccionados
        </div>
        <a href="#" id="whatsapp-send" class="btn-whatsapp-cart" onclick="sendOrder()">Confirmar por WhatsApp</a>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
        }

        function updateCartUI() {
            const bar = document.getElementById('cart-bar');
            const count = document.getElementById('cart-count');
            if(cart.length > 0) {
                bar.style.display = 'flex';
                count.innerText = cart.length;
            }
        }

        function sendOrder() {
            const phone = "51961743825";
            let message = "¡Hola Sir Colitas! Me gustaría concretar el pedido de estos productos:%0A%0A";
            
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} - S/ ${item.price}%0A`;
            });

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            message += `%0A*Total estimado: S/ ${total}*%0A%0A¿Podemos coordinar las tallas?`;
            
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
