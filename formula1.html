<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- IDENTIDAD VISUAL "SIR COLITAS" --- */
        :root { 
            --oxford-blue: #152238; 
            --leather-brown: #8B5E3C; 
            --bone-cream: #F9F8F4; 
            --white: #FFFFFF;
            --border-color: #E6E4DC;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            padding-bottom: 120px; 
            color: var(--oxford-blue); 
            background: var(--bone-cream);
        }
        
        header { 
            padding: 30px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color); 
            background: var(--white); 
        }
        header img { height: 80px; transition: 0.3s; }
        header img:hover { transform: scale(1.05); }
        
        .back-nav { padding: 15px; text-align: center; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        .back-nav a { text-decoration: none; color: #888; transition: 0.3s; }
        .back-nav a:hover { color: var(--leather-brown); }

        .container { width: 90%; max-width: 1100px; margin: 20px auto; }
        .page-title { text-align: center; letter-spacing: 5px; margin-bottom: 50px; text-transform: uppercase; font-weight: 600; }

        /* GRID DE PRODUCTOS */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        .product-card { 
            border: 1px solid var(--border-color); 
            padding: 25px; 
            background: var(--white); 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(21, 34, 56, 0.05);
            text-align: center;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(21, 34, 56, 0.1); }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; margin-bottom: 20px; background: var(--bone-cream); }
        .product-card h3 { text-transform: uppercase; font-size: 1rem; letter-spacing: 1px; margin-bottom: 20px; }

        /* CONTROLES */
        .controls { margin: 15px 0; display: flex; flex-direction: column; gap: 10px; text-align: left; }
        label { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; color: #777; letter-spacing: 1px; }
        select, input { 
            padding: 14px; 
            border: 1px solid var(--border-color); 
            font-family: 'Montserrat'; 
            outline: none; 
            background: var(--bone-cream);
            color: var(--oxford-blue);
        }

        .price-display { font-size: 1.5rem; color: var(--leather-brown); font-weight: 600; margin: 20px 0; }
        
        /* BOTÓN AÑADIR */
        .btn-add { 
            background: var(--oxford-blue); 
            color: white; 
            border: none; 
            padding: 18px; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-weight: 600; 
            width: 100%; 
            letter-spacing: 2px; 
            transition: 0.3s;
        }
        .btn-add:hover { background: var(--leather-brown); }
        
        .size-link { display: block; margin-top: 15px; font-size: 0.7rem; color: #888; text-decoration: underline; }

        /* CARRITO FLOTANTE (BARRA INFERIOR) */
        .cart-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--oxford-blue); 
            color: var(--bone-cream); 
            padding: 20px; 
            display: none; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 1000; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.3); 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }
        .btn-go-cart { 
            background: var(--leather-brown); 
            color: white; 
            padding: 14px 30px; 
            text-decoration: none; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .btn-go-cart:hover { background: var(--white); color: var(--oxford-blue); }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="Logo Sir Colitas Oficial Final.jpg" alt="Sir Colitas"></a>
    <div class="back-nav"><a href="index.html">&larr; Volver al Inicio</a></div>
</header>

<div class="container">
    <h1 class="page-title">COLECCIÓN FORMULA 1</h1>
    
    <div class="products-grid">
        <div class="product-card">
            <img src="Polera Ferrari.png" alt="Polera Ferrari">
            <h3>Polera Escudería Ferrari</h3>
            
            <div class="controls">
                <label>Elegir Talla:</label>
                <select class="size-select" onchange="updatePrice(this)">
                    <option value="45" data-talla="0">Talla 0 (S/ 45.00)</option>
                    <option value="45" data-talla="1">Talla 1 (S/ 45.00)</option>
                    <option value="55" data-talla="2">Talla 2 (S/ 55.00)</option>
                    <option value="69" data-talla="3">Talla 3 (S/ 69.00)</option>
                    <option value="69" data-talla="4">Talla 4 (S/ 69.00)</option>
                </select>
                
                <label>Cantidad:</label>
                <input type="number" class="qty-input" value="1" min="1">
            </div>

            <div class="price-display">S/ <span class="current-price">45.00</span></div>
            <button class="btn-add" onclick="addToCart('Polera Ferrari', 'Polera Ferrari.png', this)">Añadir al pedido</button>
            <a href="tallas.html" target="_blank" class="size-link">Ver Guía de Tallas</a>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/400x400/152238/F9F8F4/png?text=RED+BULL" alt="Polera Red Bull">
            <h3>Polera Escudería Red Bull</h3>
            
            <div class="controls">
                <label>Elegir Talla:</label>
                <select class="size-select" onchange="updatePrice(this)">
                    <option value="45" data-talla="0">Talla 0 (S/ 45.00)</option>
                    <option value="45" data-talla="1">Talla 1 (S/ 45.00)</option>
                    <option value="55" data-talla="2">Talla 2 (S/ 55.00)</option>
                    <option value="69" data-talla="3">Talla 3 (S/ 69.00)</option>
                    <option value="69" data-talla="4">Talla 4 (S/ 69.00)</option>
                </select>
                
                <label>Cantidad:</label>
                <input type="number" class="qty-input" value="1" min="1">
            </div>

            <div class="price-display">S/ <span class="current-price">45.00</span></div>
            <button class="btn-add" onclick="addToCart('Polera Red Bull', 'https://placehold.co/400x400/152238/F9F8F4/png?text=RED+BULL', this)">Añadir al pedido</button>
            <a href="tallas.html" target="_blank" class="size-link">Ver Guía de Tallas</a>
        </div>
    </div>
</div>

<div id="cart-bar" class="cart-bar">
    <div>Productos en tu selección: <span id="cart-count">0</span></div>
    <a href="carrito.html" class="btn-go-cart">Ir al Carrito</a>
</div>

<script>
    // Actualiza el precio visualmente al cambiar la talla
    function updatePrice(select) {
        const price = select.value;
        select.closest('.product-card').querySelector('.current-price').innerText = parseFloat(price).toFixed(2);
    }

    // Función principal para añadir al carrito
    function addToCart(name, image, btn) {
        const card = btn.closest('.product-card');
        const select = card.querySelector('.size-select');
        const price = parseFloat(select.value);
        const talla = select.options[select.selectedIndex].getAttribute('data-talla');
        const quantity = parseInt(card.querySelector('.qty-input').value);

        // Crear el objeto del producto con los nombres que espera carrito.html
        const product = {
            name: name,
            image: image,
            price: price,
            size: "Talla " + talla, // Aquí se guarda la talla correctamente
            quantity: quantity,
            color: "Escudería"
        };

        // Guardar en LocalStorage
        let cart = JSON.parse(localStorage.getItem('sirColitasCart')) || [];
        cart.push(product);
        localStorage.setItem('sirColitasCart', JSON.stringify(cart));
        
        updateUI();
        alert('¡' + name + ' añadido al carrito!');
    }

    // Actualiza la barra inferior
    function updateUI() {
        const cart = JSON.parse(localStorage.getItem('sirColitasCart')) || [];
        const bar = document.getElementById('cart-bar');
        const count = document.getElementById('cart-count');
        
        if(cart.length > 0) {
            bar.style.display = 'flex';
            count.innerText = cart.length;
        } else {
            bar.style.display = 'none';
        }
    }
    
    window.onload = updateUI;
</script>
</body>
</html>
