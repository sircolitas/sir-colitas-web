<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Alba - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oranienbaum&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reutilizamos los estilos de la subpágina anterior */
        :root { --primary: #0A192F; --gold: #C5A059; --light: #F9F9F9; --white: #FFFFFF; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; }
        header { padding: 30px 0; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo-container img { height: 70px; width: auto; }
        .back-nav { padding: 15px 0; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-align: center;}
        .back-nav a { text-decoration: none; color: #888; }
        .container { width: 90%; max-width: 1200px; margin: 40px auto; }
        .page-title { text-align: center; text-transform: uppercase; letter-spacing: 4px; color: var(--primary); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .product-card { text-align: left; }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: var(--light); }
        .product-info { padding: 20px 0; }
        .product-info h3 { font-size: 0.9rem; text-transform: uppercase; color: var(--primary); margin: 0; }
        .product-price { color: var(--gold); font-weight: 600; margin-top: 10px; }
        .buy-link { display: inline-block; margin-top: 15px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: var(--primary); text-decoration: none; border-bottom: 1px solid var(--gold); }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html"><img src="Logo Sir Colitas Oficial Final.jpg" alt="Sir Colitas"></a>
        </div>
        <div class="back-nav">
            <a href="index.html">&larr; Volver a Colecciones</a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Colección Alba</h1>
        <p style="text-align:center; font-style:italic; color:#777; margin-bottom:50px;">Línea Signature Verano 2026</p>
        
        <div class="products-grid">
            <div class="product-card">
                <img src="bandana.jpg" alt="Bandana">
                <div class="product-info">
                    <h3>Bandana Alba Signature</h3>
                    <div class="product-price">S/ 25.00</div>
                    <a href="https://wa.me/51961743825?text=Hola,%20me%20interesa%20la%20Bandana%20Alba" class="buy-link">Comprar ahora</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
