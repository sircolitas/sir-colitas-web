<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oranienbaum&display=swap" rel="stylesheet">
    <style>
        /* Reutilizamos tus estilos elegantes */
        :root { --primary: #0A192F; --gold: #C5A059; --dark: #111111; --light: #F4F4F4; --white: #FFFFFF; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; color: var(--dark); background: var(--light); }
        
        header { background: var(--white); padding: 1rem 0; border-bottom: 3px solid var(--gold); text-align: center;}
        .logo { font-family: 'Oranienbaum', serif; font-style: italic; font-size: 1.5rem; color: var(--primary); text-decoration: none; text-transform: uppercase; }
        .back-link { display: block; margin-top: 10px; color: #666; text-decoration: none; font-size: 0.9rem; }
        
        .container { width: 90%; max-width: 1200px; margin: 40px auto; }
        h1 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 40px; }
        
        /* Grid de Productos */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .product-card { background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; padding-bottom: 20px; }
        .product-card img { width: 100%; height: 250px; object-fit: cover; }
        .product-title { font-weight: bold; margin: 15px 0 5px; color: var(--primary); }
        .product-price { color: var(--gold); font-weight: bold; font-size: 1.1rem; }
        
        .buy-btn {
            display: inline-block; background: var(--primary); color: white; padding: 8px 20px; 
            margin-top: 10px; text-decoration: none; border-radius: 20px; font-size: 0.9rem; transition: 0.3s;
        }
        .buy-btn:hover { background: var(--gold); }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">SIR COLITAS</a>
        <a href="index.html" class="back-link">&larr; Volver al Inicio</a>
    </header>

    <div class="container">
        <h1>Colección Alba</h1>
        
        <div class="products-grid">
            
            <div class="product-card">
                <img src="bandana.jpg" alt="Bandana 1"> 
                <div class="product-title">Bandana Roja</div>
                <div class="product-price">S/ 39.00</div>
                <a href="https://wa.me/51961743825?text=Hola,%20me%20interesa%20la%20Polera%20Escuderia%20Roja" class="buy-btn">Comprar en WhatsApp</a>
            </div>

            <div class="product-card">
                <img src="bandana.jpg" alt="Bandana 2">
                <div class="product-title">Bandana Azul</div>
                <div class="product-price">S/ 39.00</div>
                <a href="https://wa.me/51961743825?text=Hola,%20me%20interesa%20la%20Polera%20Racing%20Blue" class="buy-btn">Comprar en WhatsApp</a>
            </div>

            <div class="bandana.jpg">
                <img src="Reel1.png" alt="Bandana 3">
                <div class="product-title">Bandana Naranja</div>
                <div class="product-price">S/ 39.00</div>
                <a href="https://wa.me/51961743825?text=Hola,%20me%20interesa%20la%20Polera%20Papaya" class="buy-btn">Comprar en WhatsApp</a>
            </div>
            
            <div class="product-card">
                <img src="bandana.jpg" alt="Bandana 4">
                <div class="product-title">Bandana Única</div>
                <div class="product-price">S/ 39.00</div>
                <a href="https://wa.me/51961743825?text=Hola,%20me%20interesa%20el%20Modelo%20Limitado" class="buy-btn">Comprar en WhatsApp</a>
            </div>

        </div>
    </div>

</body>
</html>
