<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Base de Datos Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; padding: 20px; background: #f4f4f4; color: #111; }
        
        .login-container { max-width: 300px; margin: 100px auto; text-align: center; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #0A192F; color: white; border: none; cursor: pointer; }
        
        #dashboard { display: none; max-width: 1000px; margin: 0 auto; }
        .header-db { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: #0A192F; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background: #0A192F; color: white; text-transform: uppercase; font-size: 0.8rem; }
        tr:hover { background: #f9f9f9; }
        
        .loading { text-align: center; margin-top: 50px; font-style: italic; color: #888; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h3>Acceso Restringido</h3>
        <p>Base de Datos Sir Colitas</p>
        <input type="password" id="admin-pass" placeholder="Contraseña">
        <button onclick="checkPass()">Ingresar</button>
        <p id="error-msg" style="color: red; font-size: 0.8rem; display: none;">Contraseña incorrecta</p>
    </div>

    <div id="dashboard">
        <div class="header-db">
            <h1>Socios Registrados</h1>
            <a href="index.html" style="text-decoration: none; color: #0A192F; font-weight: bold;">&larr; Volver a la Web</a>
        </div>
        
        <table id="data-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Dueño</th>
                    <th>Mascota</th>
                    <th>Raza</th>
                    <th>Email</th>
                    <th>Cumpleaños</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
        <div id="loading" class="loading">Cargando base de datos...</div>
    </div>

    <script>
        const SECRET_PASS = "admin2026"; // CONTRASEÑA DE ACCESO
        // === TU URL DE GOOGLE APPS SCRIPT ===
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLvKllZJd9m86X7Ez_Oj7J5hqMClhp8dz3RjT3PwEh24_cdXAT8QNEwJhuAgEwJT5u_w/exec';

        function checkPass() {
            const input = document.getElementById('admin-pass').value;
            if (input === SECRET_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        async function loadData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                
                // Empezamos desde i=1 para saltar los encabezados del Excel (Row 0)
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    
                    // Formatear fecha simple
                    let fecha = row[0];
                    if (fecha && String(fecha).includes('T')) {
                        fecha = new Date(fecha).toLocaleDateString();
                    }

                    const tr = `
                        <tr>
                            <td>${fecha}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>${row[4]}</td>
                            <td>${row[5]}</td>
                        </tr>
                    `;
                    tbody.innerHTML += tr;
                }
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "Error al conectar. Asegúrate de que la hoja tenga datos.";
            }
        }
    </script>
</body>
</html>
