<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Sir Colitas Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A192F; --gold: #C5A059; --dark: #111111; --light: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: white; color: var(--dark); }
        
        /* HEADER SIMPLE */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .back-link { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: #888; transition: 0.3s; }
        .back-link:hover { color: var(--gold); }

        /* CONTENEDOR SPLIT */
        .page-wrapper {
            display: flex;
            min-height: 80vh;
        }

        /* LADO IZQUIERDO: IMAGEN/BENEFICIOS */
        .benefits-side {
            flex: 1;
            background: var(--primary);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .benefits-side h2 { font-family: 'Great Vibes', cursive; font-size: 3rem; color: var(--gold); margin: 0 0 20px 0; font-weight: normal; }
        .benefits-side h3 { text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; margin-bottom: 40px; }
        
        .benefit-list { list-style: none; padding: 0; text-align: left; }
        .benefit-list li { margin-bottom: 20px; display: flex; align-items: center; gap: 15px; font-size: 0.9rem; font-weight: 300; }
        .benefit-list svg { width: 20px; fill: var(--gold); }

        /* LADO DERECHO: FORMULARIOS */
        .forms-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        /* TABS (LOGIN / REGISTRO) */
        .tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 40px; }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none;
            font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px;
            font-weight: 600; color: #ccc; cursor: pointer; transition: 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* FORMULARIOS */
        .auth-form { display: none; animation: fadeIn 0.5s; }
        .auth-form.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; color: #666; }
        input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            font-family: 'Montserrat'; font-size: 0.95rem; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        .btn-submit {
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 18px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--gold); }

        .forgot-pass { display: block; text-align: center; margin-top: 15px; font-size: 0.75rem; color: #888; text-decoration: none; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .page-wrapper { flex-direction: column; }
            .benefits-side { padding: 40px 20px; }
            .forms-side { padding: 40px 20px; width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">&larr; Volver a la boutique</a>
    </header>

    <div class="page-wrapper">
        <div class="benefits-side">
            <h2>Sir Colitas Club</h2>
            <h3>Beneficios Exclusivos</h3>
            <ul class="benefit-list">
                <li>
                    <svg viewBox="0 0 512 512"><path d="M464 256h-80v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8c-88.4 0-160 71.6-160 160v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zm-288 0H96v-64c0-35.3 28.7-64 64-64h8c13.3 0 24-10.7 24-24V56c0-13.3-10.7-24-24-24h-8C71.6 32 0 103.6 0 192v240c0 26.5 21.5 48 48 48h128c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z"/></svg>
                    Regalo sorpresa en el cumpleaños de tu mascota.
                </li>
                <li>
                    <svg viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
                    Acceso anticipado a colecciones limitadas (F1, Navidad).
                </li>
                <li>
                    <svg viewBox="0 0 512 512"><path d="M32 448c0 17.7 14.3 32 32 32h384c17.7 0 32-14.3 32-32V160H32v288zm160-212c0-6.6 5.4-12 12-12h104c6.6 0 12 5.4 12 12v8c0 6.6-5.4 12-12 12H204c-6.6 0-12-5.4-12-12v-8zM480 32H32C14.3 32 0 46.3 0 64v48c0 8.8 7.2 16 16 16h480c8.8 0 16-7.2 16-16V64c0-17.7-14.3-32-32-32z"/></svg>
                    Envíos gratuitos en tu primera compra como miembro.
                </li>
            </ul>
        </div>

        <div class="forms-side">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Ingresar</button>
                <button class="tab-btn" onclick="switchTab('register')">Crear Cuenta</button>
            </div>

            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
                <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
            </form>

            <form id="register-form" action="https://api.web3forms.com/submit" method="POST" class="auth-form">
                
                <input type="hidden" name="access_key" value="2ae5aa73-4853-429d-b045-7867c19f5695">
                <input type="hidden" name="subject" value="NUEVO MIEMBRO - SIR COLITAS CLUB">
                <input type="hidden" name="from_name" value="Registro Web">

                <div class="form-group">
                    <label>Nombre del Dueño*</label>
                    <input type="text" name="owner_name" required>
                </div>
                <div class="form-group">
                    <label>Nombre de la Mascota*</label>
                    <input type="text" name="pet_name" required>
                </div>
                <div class="form-group">
                    <label>Raza (Opcional)</label>
                    <input type="text" name="breed">
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Crear Contraseña (Referencial)</label>
                    <input type="password" name="password_ref" required>
                </div>

                <button type="submit" class="btn-submit">Unirme al Club</button>
                <div id="register-result" style="text-align: center; margin-top: 15px; font-weight: 600;"></div>
            </form>
        </div>
    </div>

    <script>
        // Lógica de Pestañas
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Simulación de Login
        function handleLogin(e) {
            e.preventDefault();
            alert("¡Bienvenido de nuevo a Sir Colitas! (Modo demostración)");
            window.location.href = 'index.html';
        }

        // Lógica de Envío de Registro
        const regForm = document.getElementById('register-form');
        const regResult = document.getElementById('register-result');

        regForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(regForm);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            regResult.innerHTML = "Procesando...";

            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        regResult.innerHTML = "¡REGISTRO EXITOSO! BIENVENIDO AL CLUB.";
                        regResult.style.color = "#2ecc71";
                        regForm.reset();
                    } else {
                        regResult.innerHTML = "Error al registrarse. Intente nuevamente.";
                        regResult.style.color = "#e74c3c";
                    }
                })
                .catch(error => {
                    regResult.innerHTML = "Error de conexión.";
                    regResult.style.color = "#e74c3c";
                });
        });
    </script>
</body>
</html>
