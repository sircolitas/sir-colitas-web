<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A192F; --gold: #C5A059; --dark: #111111; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: white; color: var(--dark); }
        header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .back-link { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: #888; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 40px; }
        h1 { font-weight: 300; font-size: 3rem; text-align: center; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 15px; }
        .intro-text { text-align: center; color: #333; font-size: 1rem; margin-bottom: 60px; }
        .form-section { border-top: 1px solid #eee; padding-top: 40px; }
        .form-group { margin-bottom: 25px; display: flex; flex-direction: column; }
        label { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 12px; }
        input, select, textarea { 
            width: 100%; padding: 15px; border: 1px solid #ccc; font-family: 'Montserrat'; font-size: 1rem; box-sizing: border-box;
        }
        .submit-btn {
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 25px; font-weight: 600; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; margin-top: 40px; font-size: 1rem; transition: 0.4s;
        }
        .submit-btn:hover { background: var(--gold); }
        #result { text-align: center; margin-top: 20px; font-weight: 600; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">&larr; Volver a la boutique</a>
    </header>

    <div class="container">
        <h1>¿PODEMOS AYUDARTE?</h1>
        <p class="intro-text">Nuestro Servicio de Atención al Cliente te responderá directamente a tu email.</p>

        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="098f993d-82d2-4303-9d8a-624029286438">
            <input type="hidden" name="to" value="sircolitas@gmail.com">
            <input type="hidden" name="from_name" value="Sir Colitas Boutique">
            <input type="hidden" name="subject" value="Nueva consulta desde la Web">

            <div class="form-group">
                <label>Nombre*</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico*</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mensaje*</label>
                <textarea name="message" rows="6" required placeholder="Escribe aquí tu consulta..."></textarea>
            </div>

            <button type="submit" class="submit-btn">ENVIAR CORREO ELECTRÓNICO</button>
            <div id="result"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            result.innerHTML = "Enviando...";

            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "¡Mensaje enviado con éxito! Te contactaremos pronto.";
                        result.style.color = "green";
                        form.reset();
                    } else {
                        result.innerHTML = json.message;
                        result.style.color = "red";
                    }
                })
                .catch(error => {
                    result.innerHTML = "Algo salió mal. Inténtalo de nuevo.";
                    result.style.color = "red";
                });
        });
    </script>
</body>
</html>
