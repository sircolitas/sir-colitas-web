<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sir Colitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A192F; --gold: #C5A059; --light: #F9F9F9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: white; color: var(--primary); }
        
        header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .back-link { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: #888; }
        
        .container { max-width: 600px; margin: 60px auto; padding: 0 20px; }
        h1 { font-weight: 300; font-size: 2.5rem; text-align: center; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .intro-text { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 50px; }

        .form-section { border-top: 1px solid #eee; padding-top: 40px; }
        .section-header { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        
        input, select, textarea { 
            width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid #ccc; 
            font-family: 'Montserrat'; font-size: 0.9rem; outline: none; transition: 0.3s;
            background: transparent;
        }
        input:focus, select:focus, textarea:focus { border-bottom-color: var(--gold); }

        .submit-btn {
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; margin-top: 30px; transition: 0.3s;
        }
        .submit-btn:hover { background: var(--gold); }
        
        #form-status { text-align: center; margin-top: 20px; font-size: 0.8rem; font-weight: 600; }
        .success { color: #25d366; }
        .error { color: #ff4d4d; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">&larr; Volver a la boutique</a>
    </header>

    <div class="container">
        <h1>¿Podemos Ayudarte?</h1>
        <p class="intro-text">Nuestro Servicio de Atención al Cliente estará encantado de ayudarte.</p>

        <form id="contact-form" action="https://formspree.io/f/sircolitas@gmail.com" method="POST" class="form-section">
            <div class="section-header">Escríbenos tu solicitud</div>

            <div class="form-group">
                <label>Tipo de solicitud*</label>
                <select name="tipo_solicitud" required>
                    <option value="">Seleccionar...</option>
                    <option value="Pedido">Información sobre pedido</option>
                    <option value="Atelier">Cotización Atelier</option>
                    <option value="Tallas">Consulta de Tallas</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nombre Completo*</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico*</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mensaje</label>
                <textarea name="mensaje" rows="4" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-button">Enviar correo electrónico</button>
            <p id="form-status"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("contact-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          const status = document.getElementById("form-status");
          const data = new FormData(event.target);
          
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "¡Gracias! Tu mensaje ha sido enviado con éxito.";
              status.className = "success";
              form.reset();
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                } else {
                  status.innerHTML = "Ups! Hubo un problema al enviar el formulario.";
                }
              })
              status.className = "error";
            }
          }).catch(error => {
            status.innerHTML = "Ups! Hubo un problema al conectar con el servidor.";
            status.className = "error";
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
