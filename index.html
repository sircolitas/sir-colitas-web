<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Colitas - Boutique de Mascotas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0A192F; 
            --gold: #C5A059;    
            --dark: #111111;    
            --light: #F9F9F9;   
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background-color: var(--white);
            scroll-behavior: smooth;
        }

        /* --- HEADER ESTRUCTURAL (ESTILO BOUTIQUE) --- */
        header {
            background: var(--white);
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 3%;
        }

        .nav-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Tres secciones: Izquierda, Logo, Derecha */
            align-items: center;
        }

        /* Sección Izquierda: Idioma y Contacto */
        .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Sección Derecha: Search, Login, Cart */
        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
        }

        /* Centro: Logo y Navegación Principal */
        .nav-center {
            text-align: center;
        }

        .logo-main {
            height: 60px;
            width: auto;
            margin-bottom: 5px;
        }

        .main-menu {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 10px;
        }

        /* Estilos de Iconos y Enlaces */
        .nav-item {
            text-decoration: none;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav-item:hover { color: var(--gold); }
        .nav-item svg { width: 18px; height: 18px; fill: currentColor; }

        .menu-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .menu-link:hover { color: var(--gold); }

        /* Badge del Carrito */
        .cart-wrapper { position: relative; }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: white;
            font-size: 8px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), url('https://placehold.co/1920x600/0A192F/0A192F/png');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: 5rem; color: var(--gold); margin: 0; }

        /* --- COLECCIONES --- */
        .section-title { padding: 50px 0 20px; text-align: center; text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 5% 80px; }
        .card { position: relative; background: var(--white); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .card-info { padding: 20px 0; text-align: left; }
        .card-info h3 { font-size: 0.9rem; text-transform: uppercase; color: var(--primary); margin: 0; }

        /* SELLOS */
        .stamp {
            position: absolute; top: 15px; left: 15px; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-align: center; font-size: 7px; font-weight: bold; text-transform: uppercase;
            color: white; line-height: 1.1; z-index: 2; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .stamp-red { background: rgba(211, 47, 47, 0.9); }
        .stamp-gold { background: rgba(197, 160, 89, 0.9); }
        .stamp-dark { background: rgba(10, 25, 47, 0.9); }

        footer { padding: 50px 5%; background: #fff; border-top: 1px solid #eee; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
    <div class="nav-container">
        <div class="nav-left">
            <a href="idioma.html" class="nav-item" title="Cambiar Idioma">
                <svg viewBox="0 0 512 512"><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.7-213.1l-61.7-61.7-61.7 61.7c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l73-73c6.2-6.2 16.4-6.2 22.6 0l73 73c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0z"/></svg>
            </a>
            <a href="contacto.html" class="nav-item" title="Atención al Cliente">
                <svg viewBox="0 0 512 512"><path d="M256 80c-8.8 0-16 7.2-16 16V192c0 8.8 7.2 16 16 16s16-7.2 16-16V96c0-8.8-7.2-16-16-16zM144 192C144 130.1 194.1 80 256 80s112 50.1 112 112V320c0 8.8-7.2 16-16 16H160c-8.8 0-16-7.2-16-16V192zM256 432c-61.9 0-112-50.1-112-112V288H368v32c0 61.9-50.1 112-112 112z"/></svg>
            </a>
        </div>

        <div class="nav-center">
            <a href="index.html"><img src="Logo Sir Colitas Oficial Final.jpg" class="logo-main" alt="Sir Colitas"></a>
            <div class="main-menu">
                <a href="#colecciones" class="menu-link">Colecciones</a>
                <a href="tallas.html" class="menu-link">Tallas</a>
                <a href="noticias.html" class="menu-link">Noticias</a>
            </div>
        </div>

        <div class="nav-right">
            <a href="buscar.html" class="nav-item" title="Buscar">
                <svg viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208z"/></svg>
            </a>
            <a href="cuenta.html" class="nav-item" title="Mi Cuenta">
                <svg viewBox="0 0 448 512"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128z"/></svg>
            </a>
            <a href="carrito.html" class="nav-item cart-wrapper" title="Bolsa de Compra">
                <svg viewBox="0 0 448 512"><path d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112z"/></svg>
                <span id="cart-count-badge" class="cart-badge" style="display: none;">0</span>
            </a>
        </div>
    </div>
</header>
    <section class="hero">
        <div>
            <h1>Sir Colitas</h1>
            <p>Elegancia y confort para los engreídos de la casa</p>
        </div>
    </section>

    <div id="colecciones" class="section-title">Nuestras Colecciones</div>

    <section class="gallery">
        <a href="formula1.html" style="text-decoration:none">
            <div class="card">
                <div class="stamp stamp-red">Edición<br>Especial</div>
                <img src="Polera Ferrari.png" alt="F1">
                <div class="card-info">
                    <h3>Colección Formula 1</h3>
                </div>
            </div>
        </a>
        <a href="alba.html" style="text-decoration:none">
            <div class="card">
                <div class="stamp stamp-gold">Verano<br>2026</div>
                <img src="bandana.jpg" alt="Alba">
                <div class="card-info">
                    <h3>Colección Alba</h3>
                </div>
            </div>
        </a>
        <a href="atelier.html" style="text-decoration:none">
            <div class="card">
                <div class="stamp stamp-dark">Servicio<br>Exclusivo</div>
                <img src="Smoking1.jpg" alt="Atelier">
                <div class="card-info">
                    <h3>Línea Atelier</h3>
                </div>
            </div>
        </a>
    </section>

    <footer>
        <p>&copy; 2026 Sir Colitas. Boutique de Mascotas. Lima, Perú.</p>
    </footer>

    <script>
        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('sirColitasCart')) || [];
            const badge = document.getElementById('cart-count-badge');
            if (cart.length > 0) {
                badge.innerText = cart.length;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', updateBadge);
        window.addEventListener('focus', updateBadge);
    </script>
</body>
</html>
